        <img src="Mm.png" alt="">
        <h2>music xnmap</h2>
        <p id="title_radio">music xnmap</p>
      </header>

        <article id="buttons">
        <img src="2.png" id="ne">
         <img src="4.png" id="play_pause">
          <img src="1.png" id="next">

      </article>
      <article id="con">

        </a>
      
      
        
      </div>
      
    </main>
    <script>
      class xnmap{
        constructor(){
          var xnmap = document.getElementById("xnmap");
          xnmap.style.height = screen.height + "px";
          if(screen.width<500){
            xnmap.style.width = screen.width + "px";
          }
          var heightdiv = document.getElementById("content");
          heightdiv.style.height  = screen.width + "px";
        }
      };
      onload = new xnmap();
      ////class xnmap(){}
      class Audio_Play{
        constructor(){
          this.audio_file = document.getElementById("audio_file");
          this.title_audio = document.getElementById("title_radio");
          this.play_pause_button = document.getElementById("play_pause");
          this.isPlayed;
          this.play_pause_button.addEventListener("click", ()=>{
            this.play_pause();
          });
          
          this.names_radio =[];
          this.names_radio[0]="music usa1";
          this.names_radio [1]="music usa2";
          this.names_radio [2]="music usa3";
          
          this.source_audio =[];
          this.source_audio[0]="2.mp3";
          this.source_audio[1]="1.mp3";
          this.source_audio[2]="3.mp3";
          this.server =0;
          this.setxnmap();
          
          document.getElementById("next").addEventListener("click",()=>{
            if(this.server<this.source_audio.length-1){
              ++this.server;
              this.isPlayed=false;
            }else{
              this.server=0;
            }
            this.setxnmap();
          });
          document.getElementById("ne").addEventListener("click",()=>{
            if(this.server>0){
              --this.server;
              this.isPlayed=false;
            }else{
              this.server=this.source_audio.length-1;
            }
            this.setxnmap();
          });
          
        }
        setxnmap(){
          this.audio_file.src = this.source_audio[this.server];
          this.title_audio.innerHTML = this.names_radio[this.server ];
          this.play_pause();
        }
        play_pause(){
          if(this.isPlayed == false){
            this.play_pause_button.src = "6.png";
            this.audio_file.play();
            this.isPlayed=true;
          }else{
            this.audio_file.pause();
      
            this.isPlayed=false;
          }
        }
}
      onload = new Audio_Play();
      
      ///xnmap 
      
      class music{
        constructor(){
          this.audio_file = document.getElementById("audio_file");
          this.audio_file.volume = 50/100;
          this.volume_xnmap = document.getElementById("volume_xnmap");
          this.volume_xnmap.addEventListener("change",()=>{
            this.audio_file.volume = this.volume_xnmap.value/100;
          });
          this.volume_nasa = document.getElementById("volume_nasa");
          
          this.volume_nasa.playbackRate = 1;
          this.volume_nasa.addEventListener("change",()=>{
            this.audio_file.playbackRate = this.volume_nasa.value /100;
          });
        }
      }
      onload = new music();
    </script>
